<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Deposit</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <ion-list>
    <form [formGroup]="depositForm">

      <ion-item>
        <ion-label position="floating">Amount</ion-label>
        <ion-input formControlName="amount" type="number"></ion-input>
      </ion-item>
    </form>
  </ion-list>
  <ion-button expand="full" color="primary" (click)="onFormSubmit()">Deposit</ion-button>

</ion-content>
