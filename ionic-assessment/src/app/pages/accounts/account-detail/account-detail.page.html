<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Account Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="data">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label start>Balance</ion-label>
          <ion-label end>{{ data.balance }}</ion-label>

        </ion-item>
        <ion-item>
          <ion-label start>Overdraft</ion-label>
          <ion-label end>{{ data.overdraft }}</ion-label>

        </ion-item>
      </ion-list>
      <ion-button expand="block" (click)="withdraw()">Withdraw</ion-button>
      <ion-button expand="block" (click)="deposit()">Deposit</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
